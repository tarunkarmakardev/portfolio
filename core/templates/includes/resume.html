{% load static %}

<section id="resume" class="section resume p-4">
  <div class="section-title d-flex justify-content-center">
    <h2 class="section-title-text py-3">My Resume</h2>
  </div>

  <div class="container resume-content my-5">
    <div class="resume-content-card m-4">
      <i class="fas fa-file-download"></i>

      <a
        href="{{resume.resume_file.url}}"
        class="btn btn-accent mt-4"
        download="Resume"
        >Download</a
      >
    </div>
  </div>
</section>
